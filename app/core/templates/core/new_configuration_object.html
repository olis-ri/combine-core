{% extends 'core/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h4>Create new {{ object_name }}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            {% load crispy_forms_tags %}

            <form action="create" method="post">
                {% csrf_token %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Create</button>

            </form>
        </div>
    </div>

{% endblock %}
