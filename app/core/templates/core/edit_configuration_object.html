{% extends 'core/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <h4>{{ object_name }}: {{ object.name }}</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">

            <form action="{{ object.id }}" method="post">
                {% csrf_token %}

                {% load crispy_forms_tags %}

                {{ form|crispy }}

                <button type="submit" class="btn btn-primary">Update</button>

            </form>

        </div>
    </div>

{% endblock %}
